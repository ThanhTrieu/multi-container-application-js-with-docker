apiVersion: v1
kind: Pod
metadata:
  name: httpd-1
  labels:
    app: httpd
    environment: laboratory
spec:
  containers:
  - name: httpd
    image: httpd:2.4.46
    ports:
    - containerPort: 80
    terminationMessagePath: "/tmp/k8s/httpd-1.log"
    command: ["httpd-foreground"]
    imagePullPolicy: IfNotPresent
  restartPolicy: OnFailure
---
apiVersion: v1
kind: Pod
metadata:
  name: httpd-2
  labels:
    app: httpd
    environment: laboratory
spec:
  containers:
  - name: httpd
    image: httpd:2.4.46
    ports:
    - containerPort: 80
    terminationMessagePath: "/tmp/k8s/httpd-2.log"
    command: ["httpd-foreground"]
    imagePullPolicy: IfNotPresent
  restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service
spec:
  ports:
  - name: http
    port: 80 # service port
    protocol: TCP
    targetPort: 80 # container port
    nodePort: 30001
  selector:
    app: httpd
  type: LoadBalancer